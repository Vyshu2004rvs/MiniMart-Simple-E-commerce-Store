<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Premium Tech Accessories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">TechHub</div>
            <button class="cart-icon" onclick="toggleCart()">
                ðŸ›’
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </header>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <div class="cart-title">Shopping Cart</div>
            <button class="close-cart" onclick="toggleCart()">âœ•</button>
        </div>
        
        <div id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div class="empty-cart" id="emptyCart">
            <div class="empty-cart-icon">ðŸ›’</div>
            <p>Your cart is empty</p>
            <p>Add some awesome products!</p>
        </div>
        
        <div class="cart-total" id="cartTotal" style="display: none;">
            <div class="total-amount" id="totalAmount">$0.00</div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            <button class="checkout-btn" style="background: linear-gradient(45deg, #ff9ff3, #feca57);" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <div class="notification" id="notification">
        Product added to cart!
    </div>

    <script src="script.js"></script>
</body>
</html>
